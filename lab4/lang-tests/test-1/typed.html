<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>typed.js</title>
</head>
<body>
    <h2>Test a typed in javascript</h2>
    <script type="text/javascript">
        var a = 10;
        alert("var a = 10 => type of a: "+typeof(a));
        a = function (x) {return x+1;};
        alert("a = function (x) {return x+1;}; => type of a: "+typeof(a));
        a = "ten";
        alert("a = 'ten'; => type of a: "+typeof(a));
    </script>
</body>
</html>
